version: '3.8'

# Production docker-compose for use with host-based Caddy
# Domain: swat-status.aaaab3n.moe
# Backend on localhost:32022, Frontend on localhost:32023

services:
  # Rust Backend Server
  server:
    image: ghcr.io/nyovelt/status-monitor-server:latest
    ports:
      - "127.0.0.1:32022:8080"  # Bind to localhost only - accessed via Caddy
    environment:
      - DATABASE_URL=sqlite:/data/status-monitor/monitor.db
      - RUST_LOG=server=info,tower_http=info
    volumes:
      - ./data:/data/status-monitor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/clients"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  web:
    image: ghcr.io/nyovelt/status-monitor-web:latest
    ports:
      - "127.0.0.1:32023:3000"  # Bind to localhost only - accessed via Caddy
    environment:
      # Updated to use your domain with HTTPS
      - NEXT_PUBLIC_API_URL=https://swat-status.aaaab3n.moe/api
      - NEXT_PUBLIC_WS_URL=wss://swat-status.aaaab3n.moe/ws/live
    depends_on:
      - server
    restart: unless-stopped

volumes:
  data:
