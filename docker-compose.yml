version: '3.8'

services:
  # Rust Backend Server
  server:
    image: ghcr.io/nyovelt/status-monitor-server:latest
    ports:
      - "127.0.0.1:32022:8080"  # Bind to localhost:32022 for Caddy proxy
    environment:
      - DATABASE_URL=sqlite:/app/data/monitor.db
      - RUST_LOG=server=info,tower_http=info
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/clients"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  web:
    image: ghcr.io/nyovelt/status-monitor-web:latest
    ports:
      - "127.0.0.1:32023:3000"  # Bind to localhost:32023 for Caddy proxy
    environment:
      - NEXT_PUBLIC_API_URL=https://swat-status.aaaab3n.moe/api
      - NEXT_PUBLIC_WS_URL=wss://swat-status.aaaab3n.moe/ws/live
    depends_on:
      - server
    restart: unless-stopped

volumes:
  data:
