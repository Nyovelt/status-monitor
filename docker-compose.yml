version: '3.8'

services:
  # Rust Backend Server
  server:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:/app/data/monitor.db
      - RUST_LOG=server=info,tower_http=info
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/clients"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  web:
    build:
      context: ./web
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080
        - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws/live
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws/live
    depends_on:
      - server
    restart: unless-stopped

volumes:
  data:
